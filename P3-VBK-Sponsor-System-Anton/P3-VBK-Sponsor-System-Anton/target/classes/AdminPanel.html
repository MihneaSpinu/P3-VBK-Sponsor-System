<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Admin Panel</title>
    <!-- <link rel="stylesheet" href="/style.css"> -->
</head>

<style>

    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .Button {
        border-radius: 10px;
        text-align: center;
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        border: none;
        font-size : 20px;
        background-color: darkgrey;
        transition-duration: 0.3s;
        cursor: pointer;
    }

    .LogOutBtn {
        position: fixed;
        text-align: center;
        bottom: 100px;
        left: 10px;
        margin: 10px;
        padding: 10px;
        width: 200px;
    }

    .LogOutBtn:hover {
        background-color: dodgerblue;
        color: white;
    }

    .NavBtn {
        display: block;
        margin: 10px;
        padding: 10px;
        width: 200px;
    }

    .NavBtn:hover {
        background-color: dodgerblue;
        color: white;
    }

    .NavBox {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        border-radius: 10px;
        background-color: lightgrey;
        padding: 10px;
        margin: 10px;
        width: 200px;
    }

    .NavBarTitle {
        border-radius: 10px;
        background-color: dodgerblue;
        font-size: 20px;
        font-weight: bold;
        margin: 10px;
        padding: 10px;
        width: 200px;
        text-align: center;
    }

    main {
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 20px;
        margin: 10px;
    }

    .UserList {
        border-radius: 10px;
        background-color: lightgrey;
        padding: 20px;
        margin: 50px;
        margin-top: 10px;
        width: 200px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

        .UserList ul {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .CreateUser {
        border-radius: 10px;
        background-color: lightgrey;
        padding: 20px;
        margin: 50px;
        margin-top: 10px;
        width: 200px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .FontTitle {
        border-radius: 10px;
        background-color: lightgrey;
        font-size: 30px;
        font-weight: bold;
        margin: 50px;
        margin-bottom: 10px;
        padding: 10px;
        width: 200px;
        text-align: center;
    }

    .UserBtn {
        display: block;
        margin: 10px;
        padding: 10px;
        width: 200px;
    }

    .UserBtn:hover {
        background-color: dodgerblue;
        color: white;
    }
</style>

<body>
