<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hændelses log</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="changelog.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/Sidebar.css}" href="static/css/Sidebar.css">
    <link rel="stylesheet" th:href="@{/css/Table.css}" href="static/css/Table.css">
    <link rel="stylesheet" th:href="@{/css/Modal.css}" href="static/css/Modal.css">
</head>

<body class="bg-gray-100 text-gray-900">
    <div class="flex min-h-screen w-full">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div>
                <div class="logo">VBK Sponsor System</div>

                <div class="menu">
                    <button class="menu-btn" onclick="location.href='/homepage'">Forside</button>
                    <button class="menu-btn" onclick="location.href='/archive'">Arkiv</button>
                    <button class="menu-btn" onclick="location.href='/sponsors'">Sponsor Administration</button>
                    <button class="menu-btn onPage" onclick="location.href='/changelog'">Hændelses log</button>
                    <button class="menu-btn" onclick="location.href='/AdminPanel'">Bruger Administration</button>
                </div>
            </div>

            <button class="logout-btn" onclick="location.href='/logout'">Log ud</button>
        </aside>

        <main class="flex-1 p-6">
            <div th:if="${responseMessage}" class="mb-4 px-4 py-2 bg-yellow-100 text-yellow-800 border-l-4 border-yellow-500 rounded">
                <p th:text="${responseMessage}"></p>
            </div>
            <div class="table-wrapper">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Bruger</th>
                            <th>Handling</th>
                            <th>Type</th>
                            <th>Ændret</th>
                            <th>Tidspunkt</th>
                            <th>Felt</th>
                            <th>Før</th>
                            <th>Efter</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="changelog : ${changelogs}">
                            <td th:text="${changelog.username}"></td>
                            <td th:text="${changelog.action}"></td>
                            <td th:text="${changelog.objectType}"></td>
                            <td th:text="${changelog.objectName}"></td>
                            <td th:text="${changelog.timestamp}"></td>
                            <td
                                th:text="${changelog instanceof T(p3project.classes.Changelog) ? changelog.field : '-'}">
                            </td>
                            <td
                                th:text="${changelog instanceof T(p3project.classes.Changelog) ? changelog.before : '-'}">
                            </td>
                            <td
                                th:text="${changelog instanceof T(p3project.classes.Changelog) ? changelog.after  : '-'}">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>

</html>
