<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HÃ¦ndelses oversigt</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="changelog.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/Sidebar.css}" href="static/css/Sidebar.css">

</head>
<body class="bg-gray-100 text-gray-900">
    <div class="flex min-h-screen w-full">

    <!-- Sidebar -->
        <aside class="sidebar">
            <div>
                <div class="logo">VBK Sponsor System</div>

                <div class="menu">
                    <button class="menu-btn" onclick="location.href='/homepage'">Forside</button>
                    <button class="menu-btn" onclick="location.href='/changelog'">Change log</button>
                    <button class="menu-btn" onclick="location.href='/archive'">Arkiv</button>
                    <button class="menu-btn" onclick="location.href='/AdminPanel'">Admin panel</button>
                </div>
            </div>

            <button class="logout-btn" onclick="location.href='/login'">Log ud</button>
        </aside>

<main>
<h1>Eventlog</h1>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Type</th>
            <th>Name</th>
            <th>Timestamp</th>
            <th>Action</th>
            <th>Before</th>
            <th>After</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="changelog : ${changelogs}">
            <td th:text="${changelog.username}"></td>
            <td th:text="${changelog.objectType}"></td>
            <td th:text="${changelog.objectName}"></td>
            <td th:text="${changelog.timestamp}"></td>
            <td th:text="${changelog.action}"></td>
            <td th:text="${changelog.before == null ? N/A : changelog.before}"></td> <!-- (N/A) (-) ( ) -->
            <td th:text="${changelog.after == null ? N/A : changelog.before}"></td>
        </tr>
    </tbody>
</table>
</main>
    </div>
</body>

</html>
