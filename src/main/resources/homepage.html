<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md p-4 flex flex-col justify-between">
      <div>
        <div class="bg-green-200 text-center py-3 rounded-md font-semibold mb-6">VBK Sponsor System</div>

        <div class="flex flex-col gap-4">
          <button class="bg-gray-200 py-2 rounded hover:bg-gray-300">Homepage</button>
          <button class="bg-gray-200 py-2 rounded hover:bg-gray-300">Change log</button>
          <button class="bg-gray-200 py-2 rounded hover:bg-gray-300">Archive</button>
          <button class="bg-gray-200 py-2 rounded hover:bg-gray-300">Admin panel</button>
        </div>
      </div>

      <button class="bg-gray-200 py-2 rounded hover:bg-gray-300 mt-6">Log out</button>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">

      <div class="relative overflow-x-auto bg-white shadow-md rounded-lg">
        <table class="w-full text-sm text-left border-collapse">
          <thead class="bg-gray-200">
            <tr>
              <th class="px-6 py-3 font-semibold">Sponsor name ▾</th>
              <th class="px-6 py-3 font-semibold">Services ▾</th>
              <th class="px-6 py-3 font-semibold">Status ▾</th>
              <th class="px-6 py-3 font-semibold">Date ▾</th>
            </tr>
          </thead>
          <tbody class="divide-y">
            <!-- Rows of sponsors -->
            <tr>
              <td class="px-6 py-4 font-medium">Spar Nord</td>
              <td class="px-6 py-4">
                <div class="flex flex-col gap-2">
                  <div class="bg-gray-200 px-3 py-1 rounded">T-Shirt</div>
                  <div class="bg-gray-200 px-3 py-1 rounded">AD board</div>
                  <div class="bg-gray-200 px-3 py-1 rounded">Match tickets</div>
                </div>
              </td>
              <td class="px-6 py-4">
                <div class="flex flex-col gap-2">
                  <div class="bg-red-400 text-center text-white px-3 py-1 rounded">Not ordered</div>
                  <div class="bg-yellow-300 text-center px-3 py-1 rounded">Getting set up</div>
                  <div class="bg-green-400 text-center px-3 py-1 rounded">Tickets printed</div>
                </div>
              </td>
              <td class="px-6 py-4">
                <div class="flex flex-col gap-2">
                  <div class="bg-gray-200 px-3 py-1 rounded">15/09/2025 - 02/02/2026</div>
                  <div class="bg-gray-200 px-3 py-1 rounded">15/09/2025 - 02/02/2026</div>
                  <div class="bg-gray-200 px-3 py-1 rounded">15/09/2025 - 02/02/2026</div>
                </div>
              </td>
            </tr>

            
          </tbody>
        </table>


      </div>
    </main>
  </div>

</body>
</html>
