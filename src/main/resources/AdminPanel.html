<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="/style.css"> -->
    <link rel="stylesheet" th:href="@{/css/Sidebar.css}" href="static/css/Sidebar.css">
</head>

<body class="bg-gray-100 text-gray-900">
    
    <div class="flex min-h-screen">
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <div>
                <div class="logo">VBK Sponsor System</div>

                <div class="menu">
                    <button class="menu-btn" onclick="location.href='/homepage'">Forside</button>
                    <button class="menu-btn" onclick="location.href='/changelog'">Change log</button>
                    <button class="menu-btn" onclick="location.href='/archive'">Arkiv</button>
                    <button class="menu-btn" onclick="location.href='/AdminPanel'">Admin panel</button>
                </div>
            </div>

            <button class="logout-btn" onclick="location.href='/login'">Log ud</button>
        </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
       <div>
            <div class="bg-gray-200 rounded-t-lg text-sm font-semibold">
                <div class="grid grid-cols-2">
                    <div class="px-6 py-3 border-r">
                        <span>Brugere</span>
                    </div>
                    <div class="px-6 py-3">
                        <span>Tilføj bruger</span>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 items-start">

                <!-- User list -->
                <section class="bg-white rounded shadow p-4">
                    <table class="min-w-full text-sm">
                        <tbody>
                            <tr>
                                <td class="px-6 py-4">
                                    <button class="py-2 m-2 bg-gray-200 w-full px-3 text-center hover:bg-gray-300 rounded">Bruger #1</button>
                                    <button class="py-2 m-2 bg-gray-200 w-full px-3 text-center hover:bg-gray-300 rounded">Bruger #2</button>
                                    <button class="py-2 m-2 bg-gray-200 w-full px-3 text-center hover:bg-gray-300 rounded">Bruger #3</button>
                                    <button class="py-2 m-2 bg-gray-200 w-full px-3 text-center hover:bg-gray-300 rounded">Bruger #4</button>
                                    <button class="py-2 m-2 bg-gray-200 w-full px-3 text-center hover:bg-gray-300 rounded">Bruger #5</button>
                                    <button class="py-2 m-2 bg-gray-200 w-full px-3 text-center hover:bg-gray-300 rounded">Bruger #6</button>
                                    <button class="py-2 m-2 bg-gray-200 w-full px-3 text-center hover:bg-gray-300 rounded">Bruger #7</button>
                                    <button class="py-2 m-2 bg-gray-200 w-full px-3 text-center hover:bg-gray-300 rounded">Bruger #8</button>
                                    <button class="py-2 m-2 bg-gray-200 w-full px-3 text-center hover:bg-gray-300 rounded">Bruger #9</button>
                                    <button class="py-2 m-2 bg-gray-200 w-full px-3 text-center hover:bg-gray-300 rounded">Bruger #10</button>
                                    <button class="py-2 m-2 bg-gray-200 w-full px-3 text-center hover:bg-gray-300 rounded">Bruger #11</button>
                                    <button class="py-2 m-2 bg-gray-200 w-full px-3 text-center hover:bg-gray-300 rounded">Bruger #12</button>
                                    <button class="py-2 m-2 bg-gray-200 w-full px-3 text-center hover:bg-gray-300 rounded">Bruger #13</button>
                                    <button class="py-2 m-2 bg-gray-200 w-full px-3 text-center hover:bg-gray-300 rounded">Bruger #14</button>
                                    <button class="py-2 m-2 bg-gray-200 w-full px-3 text-center hover:bg-gray-300 rounded">Bruger #15</button>
                                    <button class="py-2 m-2 bg-gray-200 w-full px-3 text-center hover:bg-gray-300 rounded">Bruger #16</button>
                                    <button class="py-2 m-2 bg-gray-200 w-full px-3 text-center hover:bg-gray-300 rounded">Bruger #17</button>
                                    <button class="py-2 m-2 bg-gray-200 w-full px-3 text-center hover:bg-gray-300 rounded">Bruger #18</button>
                                    <button class="py-2 m-2 bg-gray-200 w-full px-3 text-center hover:bg-gray-300 rounded">Bruger #19</button>
                                    <button class="py-2 m-2 bg-gray-200 w-full px-3 text-center hover:bg-gray-300 rounded">Bruger #...</button>
                                    <button class="py-2 m-2 bg-gray-200 w-full px-3 text-center hover:bg-gray-300 rounded">Bruger #999.999.999.999</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>

                <!-- Add user -->
                <section class="bg-white rounded shadow p-4">
                    <form th:action="@{/users/add}" action="/users/add" method="post" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Brugernavn</label>
                            <input name="username" type="text" required class="mt-1 block w-full border-gray-300 rounded px-3 py-2" placeholder="Brugernavn">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <input name="email" type="email" required class="mt-1 block w-full border-gray-300 rounded px-3 py-2" placeholder="email@example.com">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Adgangskode</label>
                            <input name="password" type="password" required class="mt-1 block w-full border-gray-300 rounded px-3 py-2" placeholder="Adgangskode">
                        </div>

                        <div>
                            <button type="submit" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded">Tilføj bruger</button>
                        </div>
                    </form>
                </section>
            </div>

        </div>
    </main>
    <footer>

    </footer>
    </div>
</body>

</html>
