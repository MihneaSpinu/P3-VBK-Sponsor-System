<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/Sidebar.css}" href="static/css/Sidebar.css">
    <link rel="stylesheet" th:ref="@{/css/AdminPanel.css}" href="static/css/AdminPanel.css">
</head>



<body class="bg-gray-100 text-gray-900">
    
    <div class="flex min-h-screen">
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <div>
                <div class="logo">VBK Sponsor System</div>
                
                <div class="menu">
                    <button class="menu-btn" onclick="location.href='/homepage'">Forside</button>
                    <button class="menu-btn" onclick="location.href='/archive'">Arkiv</button>
                    <button class="menu-btn" onclick="location.href='/sponsors'">Sponsor Administration</button>
                    <button class="menu-btn" onclick="location.href='/changelog'">Hændelses log</button>
                    <button class="menu-btn" onclick="location.href='/AdminPanel'">Bruger Administration</button>
                </div>
            </div>
            
            <button class="logout-btn" onclick="location.href='/logout'">Log ud</button>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-1 p-6">
            <div th:if="${responseMessage}" class="mb-4 px-4 py-2 bg-yellow-100 text-yellow-800 border-l-4 border-yellow-500 rounded">
                <p th:text="${responseMessage}"></p>
            </div>
        <div>
            <div class="bg-gray-200 rounded-t-lg text-sm font-semibold">
                <div class="grid grid-cols-2">
                    <div class="px-6 py-3 border-r">
                        <span>Brugere</span>
                    </div>
                    <div class="px-6 py-3">
                        <span>Tilføj bruger</span>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 items-start">


                <!-- User list -->
                <section class="bg-white rounded shadow p-4">
                    <table class="min-w-full text-sm">
                        <tbody>
                            <tr th:each="user : ${users}" class="hover:bg-gray-50">
                                <td class="px-6 py-4">
                                    <div style="display:grid;grid-template-columns:1fr 180px auto;align-items:center;gap:1rem;width:100%;">
                                        <div style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">
                                            <span th:text="${user.name}" class="font-medium text-gray-800"></span>
                                        </div>

                                        <div style="text-align:center;">
                                            <span th:text="${user.isAdmin ? 'Admin' : 'Ikke admin'}"
                                                th:classappend="${user.isAdmin} ? 'text-green-600 font-semibold' : 'text-gray-600'">
                                            </span>
                                        </div>

                                        <div style="text-align:right;">
                                            <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" th:onsubmit="return confirm('Er du sikker på at du vil slette denne bruger?')">
                                                <button type="submit" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">
                                                    Slet
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>

                <!-- Add user -->
                <section class="bg-white rounded shadow p-4">
                    <form th:action="@{/users/add}" method="post" class="space-y-4">
                        <!--Username-->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Brugernavn</label>
                            <input name="name" type="text" required class="mt-1 block w-full border-gray-300 rounded px-3 py-2" placeholder="Brugernavn">
                        </div>
                        <!--Password-->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Adgangskode</label>
                            <input name="password" type="password" required class="mt-1 block w-full border-gray-300 rounded px-3 py-2" placeholder="Adgangskode">
                        </div>
                        <!--Checkbox for if admin-->
                        <div class="flex items-center space-x-2">
                            <input id="isAdmin" name="isAdmin" type="checkbox"
                                class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="isAdmin" class="text-gray-700 font-medium">Gør administrator</label>
                        </div>

                        <div>
                            <button type="submit" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded">Tilføj bruger</button>
                        </div>
                    </form>
                </section>
            </div>

        </div>
    </main>
    <footer>

    </footer>
    </div>
</body>

</html>
