<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="/style.css"> -->
    <link rel="stylesheet" href="Sidebar.css">

<style>

    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .Button {
        border-radius: 10px;
        text-align: center;
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        border: none;
        font-size: 20px;
        background-color: darkgrey;
        transition-duration: 0.3s;
        cursor: pointer;
    }

    .LogOutBtn {
        position: fixed;
        text-align: center;
        bottom: 100px;
        left: 10px;
        margin: 10px;
        padding: 10px;
        width: 200px;
    }

    .LogOutBtn:hover {
        background-color: dodgerblue;
        color: white;
    }

    .NavBtn {
        display: block;
        margin: 10px;
        padding: 10px;
        width: 200px;
    }

    .NavBtn:hover {
        background-color: dodgerblue;
        color: white;
    }

    .NavBox {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        border-radius: 10px;
        background-color: lightgrey;
        padding: 10px;
        margin: 10px;
        width: 200px;
    }

    .NavBarTitle {
        border-radius: 10px;
        background-color: dodgerblue;
        font-size: 20px;
        font-weight: bold;
        margin: 10px;
        padding: 10px;
        width: 200px;
        text-align: center;
    }

    main {
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 20px;
        margin: 10px;
    }

    .UserList {
        border-radius: 10px;
        background-color: lightgrey;
        padding: 20px;
        margin: 50px;
        margin-top: 10px;
        width: 200px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .UserList ul {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .CreateUser {
        border-radius: 10px;
        background-color: lightgrey;
        padding: 20px;
        margin: 50px;
        margin-top: 10px;
        width: 200px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .FontTitle {
        border-radius: 10px;
        background-color: lightgrey;
        font-size: 30px;
        font-weight: bold;
        margin: 50px;
        margin-bottom: 10px;
        padding: 10px;
        width: 200px;
        text-align: center;
    }

    .UserBtn {
        display: block;
        margin: 10px;
        padding: 10px;
        width: 200px;
    }

    .UserBtn:hover {
        background-color: dodgerblue;
        color: white;
    }
</style>

<body class="bg-gray-100 text-gray-900">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div>
                <div class="logo">VBK Sponsor System</div>

                <div class="menu">
                    <button class="menu-btn" onclick="location.href='/homepage'">Forside</button>
                    <button class="menu-btn" onclick="location.href='/changelog'">Change log</button>
                    <button class="menu-btn" onclick="location.href='/archive'">Arkiv</button>
                    <button class="menu-btn" onclick="location.href='/AdminPanel'">Admin panel</button>
                </div>
            </div>

            <button class="logout-btn" onclick="location.href='/login'">Log ud</button>
        </aside>

    <!-- Main Content -->
    <main>
        <div>
        <div class="bg-gray-200 rounded-t-lg shadow-md text-sm font-semibold grid grid-cols-2">
          <div class="px-6 py-3 border-r">Brugere</div>
          <div class="px-6 py-3 border-r">Opret ny bruger</div>
        </div>

            <div>

            </div>

        </div>

    </main>
    <footer>

    </footer>
    </div>
